<!-- a linhaabixo é uma declaração que indica ao navegador que o documento está escrito em HTML5. -->
<!DOCTYPE html>

<!-- a linha abaixo é um elemento raiz que envolve todo o conteúdo da página, indicando que o idioma usado é o inglês (en). -->
<html lang="en">

<!--  a linha abaixo define o início do cabeçalho da página, onde são colocadas informações sobre o documento. -->
<head>

<!-- a linha abaixo especifica a codificação de caracteres do documento como UTF-8, permitindo a exibição de uma ampla gama de caracteres. -->
<meta charset="UTF-8">

<!--  a linha abaixo define a configuração da viewport, ajustando a largura da página para corresponder à largura do dispositivo e definindo a escala inicial como 1.0. -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Define o título da página exibido na barra de título do navegador. -->
<title>Document</title>

<!--  a linha abaixo é um fechamento do cabeçalho -->
</head>

<!--  a linha abaixo define o início do corpo da página, onde todo o conteúdo visível é colocado. -->
<body>

<!--  a linha abaixo serve para linkar o JavaScript -->
<script src="ifelse.js"></script>

<!-- fechamento do corpo da página -->
</body>

<!-- encerrar site -->
</html>
